<h1>Login</h1>

<form>
    <div class="alert alert-danger" *ngIf="formErrors">
        <ul>
            <li *ngFor="let formError of formErrors">
                <strong>Warning!</strong> {{formError}}<br />
            </li>
        </ul>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input [(ngModel)]="email" type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="E-mail">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="password" type="password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Remember Me
        </label>
    </div>
    <a class="btn btn-primary" (click)="login()">Login</a>
</form>
