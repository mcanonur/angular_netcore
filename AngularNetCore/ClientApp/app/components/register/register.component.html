<h1>Register</h1>


<form>
    <div class="alert alert-danger" *ngIf="formErrors">
        <ul>
            <li *ngFor="let formError of formErrors">
                <strong>Warning!</strong> {{formError}}<br />
            </li>
        </ul>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input [(ngModel)]="email" type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter E-mail">
        <small id="emailHelp" class="form-text text-muted">You will use your mail address for logging in.</small>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="password" type="password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input [(ngModel)]="confirmPassword" type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password">
    </div>
    <a class="btn btn-primary" (click)="register()">Submit</a>
</form>
